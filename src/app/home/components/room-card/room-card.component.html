<mat-card class="hover:shadow-lg transition-shadow">
  <div class="p-4">
    <div class="flex justify-between items-start mb-2">
      <span class="text-xs text-gray-500">ID: {{ roomDetail.room.id }}</span>
      <span class="text-xs font-black px-2 py-1 bg-blue-100 text-blue-800 rounded-full">{{this.isRoleConvert(roomDetail.role) }}</span>
    </div>
    <h2 class="text-lg font-semibold text-blue-600 mb-1">{{ roomDetail.room.name }}</h2>
    <p class="text-xs text-gray-500 mb-2">CÃ³digo: {{ roomDetail.room.code }}</p>
    <p class="text-sm text-gray-700 mb-4 line-clamp-2">{{ roomDetail.room.description }}</p>

    <div class="flex justify-between border-t pt-3">
      <button color="gray" (click)="this.goRoomId()" class="hover:text-gray-800" mat-icon-button matTooltip="Ver detalles">
        <mat-icon >visibility</mat-icon>
      </button>
      <button (click)="this.goCanvas()" mat-icon-button matTooltip="Ir a dibujar">
        <mat-icon>brush</mat-icon>
      </button>
      @if (roomDetail.role !== "MEMBER") {
        <button  (click)="this.openDialogAddPerson()" color="primary" class="hover:text-blue-800" mat-icon-button matTooltip="Agregar gente">
          <mat-icon>person_add</mat-icon>
        </button>
      }
      @if (roomDetail.role === "OWNER") {
        <button color="warn" class=" hover:text-red-800" mat-icon-button matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      }@else {
        <button color="warn" class="text-orange-600 hover:text-orange-800" mat-icon-button matTooltip="Salir">
          <mat-icon>logout</mat-icon>
        </button>
      }
    </div>
  </div>
</mat-card>
