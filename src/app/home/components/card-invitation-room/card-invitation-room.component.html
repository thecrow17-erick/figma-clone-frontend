<div class="bg-white rounded-lg shadow-lg overflow-hidden border border-gray-200">
        <div class="bg-blue-500 px-6 py-3">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-bold text-white">{{invitation.room.name}}</h2>
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-1 rounded">
              {{invitation.room.code}}
            </span>
          </div>
        </div>

        <div class="p-6">
          <div class="mb-4">
            <p class="text-sm text-gray-600 mb-1">Descripción</p>
            <p class="text-base text-black">{{invitation.room.description}}</p>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <p class="text-sm text-gray-600 mb-1">Rol Asignado</p>
              <p class="text-lg font-medium text-black inline-flex items-center">
                <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                {{this.isRoleConvert(invitation.role)}}
              </p>
            </div>
            <div>
              <p class="text-sm text-gray-600 mb-1">Fecha de Invitación</p>
              <p class="text-base text-black">{{formatDate(invitation.createdAt.toString())}}</p>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row gap-3 mt-4">
            <button
              class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors"
              (click)="this.accept.emit()"
            >
              Aceptar Invitación
            </button>
            <button
              class="flex-1 bg-white hover:bg-gray-100 text-black border border-gray-300 font-medium py-2 px-4 rounded-md transition-colors"
              (click)="this.refused.emit()"
            >
              Rechazar
            </button>
          </div>
        </div>
      </div>
