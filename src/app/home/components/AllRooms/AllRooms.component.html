

<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-blue-600">Mis Salas</h2>
    <button mat-raised-button (click)="this.openDialog()" color="primary" class="flex items-center gap-2">
      <mat-icon>add_circle</mat-icon>
      Agregar Sala
    </button>
  </div>
  <ng-container *ngIf="this.rooms().length === 0; else roomList">
    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
      <h2 class="text-2xl font-bold text-gray-700 mb-4">No tienes salas</h2>
      <p class="text-gray-600">Crea una para poder dise√±ar tus interfaces!</p>
    </div>
  </ng-container>
  <ng-template #roomList>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <app-room-card
      *ngFor="let room of rooms()"
      [roomDetail]="room" />
    </div>
  </ng-template>
</div>
