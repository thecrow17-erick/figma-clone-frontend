<h2 mat-dialog-title>Crear sala</h2>
<form [formGroup]="this.roomForm" (ngSubmit)="onSubmitCreateRoom()">
  <mat-dialog-content>
    <div class="w-full px-5 h-auto">
      <p>Crea una sala para poder diseñar tus programas!</p>
      <mat-form-field class="w-full">
        <mat-label>Nombre de la sala</mat-label>
        <input matInput type="text" formControlName="name" placeholder="Web DMS"/>
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Descripcion de la sala</mat-label>
        <textarea matInput maxlength="255" placeholder="Diseño UI/UX para el DMS" formControlName="description"></textarea>
      </mat-form-field>
      <mat-card-content>
        <div class="flex flex-col">
          <span>Importe un boceto!</span>
          <button mat-raised-button type="button" class="mt-2" color="primary" (click)="fileInput.click()">
            Seleccionar Archivo
          </button>
          <input type="file" accept="image/*" #fileInput style="display:none" (change)="handleFile($event)">
          <span class="file-name" *ngIf="file">{{file.name}}</span>
        </div>
      </mat-card-content>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">No gracias</button>
    <button mat-flat-button type="submit"  cdkFocusInitial>Crear</button>
  </mat-dialog-actions>
</form>
